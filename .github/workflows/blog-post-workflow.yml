name: Latest blog post workflow
on:
  # run on every push on the master branch
  push:
    branches:
    - main
  schedule: # Run workflow automatically
    - cron: '0 0 * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly
permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull in blog's posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://blog.sky123.top/feed.xml"
          disable_item_validation: true
          date_format: yy-mm-dd
          max_post_count: 5
          item_exec: "if (!post.title) post = null;" #to skip posts that don't have title
        #   custom_tags: "blogTitle/rss/channel/item/title/,blogUrl/rss/channel/item/link/"
        #   template: "[$title]($url) $blogTitle $blogUrl"
